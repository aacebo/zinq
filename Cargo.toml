[workspace]
resolver = "3"
members = [ "zinq", "zinq-*"]
default-members = ["zinq", "zinq-*"]

[workspace.package]
version = "0.0.0"
edition = "2024"
license = "MIT"
readme = "README.md"
description = "a family of tools that facilitate schema based use cases, including querying, validation, and more."
documentation = "https://www.github.com/aacebo/zinq"
homepage = "https://www.github.com/aacebo/zinq"
repository = "https://www.github.com/aacebo/zinq"

[workspace.dependencies]
zinq-reflect = { path = "./zinq-reflect", version = "0.0.0" }
zinq-schema = { path = "./zinq-schema", version = "0.0.0" }
zinq-schema-macros = { path = "./zinq-schema-macros", version = "0.0.0" }
zinq-query = { path = "./zinq-query", version = "0.0.0" }
zinq-query-macros = { path = "./zinq-query-macros", version = "0.0.0" }
zinq-validate = { path = "./zinq-validate", version = "0.0.0" }
zinq-validate-macros = { path = "./zinq-validate-macros", version = "0.0.0" }

bytes = { version = "1" }
serde = { version = "1" }