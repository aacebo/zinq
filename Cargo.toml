[workspace]
resolver = "3"
members = [ "zinq", "zinq-*"]
default-members = ["zinq", "zinq-*"]

[workspace.package]
version = "0.0.0"
edition = "2024"
license = "MIT"
readme = "README.md"
description = "a family of tools that facilitate schema based use cases, including querying, validation, and more."
documentation = "https://www.github.com/aacebo/zinq"
homepage = "https://www.github.com/aacebo/zinq"
repository = "https://www.github.com/aacebo/zinq"

[workspace.dependencies]
zinq-reflect = { path = "./zinq-reflect", version = "0.0.0" }
zinq-reflect-macros = { path = "./zinq-reflect-macros", version = "0.0.0" }
zinq-error = { path = "./zinq-error", version = "0.0.0" }
zinq-error-macros = { path = "./zinq-error-macros", version = "0.0.0" }
zinq-temple = { path = "./zinq-temple", version = "0.0.0" }

bytes = { version = "1" }
serde = { version = "1" }
syn = { version = "2" }
quote = { version = "1" }
proc-macro2 = { version = "1" }